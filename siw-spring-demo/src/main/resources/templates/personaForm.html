<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<!-- <link href="/css/my-style.css" rel="stylesheet" /> -->
	<title>Inserimento persona</title>
</head>

<form th:action= "@{/persona}" th:object="${persona}" method="POST">
	<div th:if="${#field.hasGlobalErrors()}">
		<p th:each="err : ${#fields.hasGlobalErrors()}" th:text"${err}">Errore globale</p>
	</div>

	<div>
		Nome: <input type="text" th:field="*{nome}" />
		<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
	</div>
	
	<div>
		Cognome: <input type="text" th:field="*{cognome}" />
		<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
	</div>
	
	<div>
		Et√†: <input type="text" th:field="*{eta}" />
		<div th:if="${#fields.hasErrors('eta')}" th:errors="*{eta}"></div>
	</div>
	
	<div>
		<button type="submit">Conferma</button>
	</div>
</form>
</html>
